<template>
    <lightning-card title="Object Record Creator">
        <div class="slds-p-around_medium">
            <lightning-combobox
                label="Select Object"
                options={objectOptions}
                value={selectedObject}
                onchange={handleObjectChange}
            ></lightning-combobox>

            <template if:true={selectedObject}>
                <div class="slds-p-top_medium">
                    <form class="slds-form slds-form_stacked">
                        <template for:each={fields} for:item="field">
                            <div class="slds-form-element" key={field.apiName}>
                                <lightning-input
                                    label={field.label}
                                    name={field.apiName}
                                    
                                    onchange={handleInputChange}
                                ></lightning-input>
                            </div>
                        </template>
                        
                    </form>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
