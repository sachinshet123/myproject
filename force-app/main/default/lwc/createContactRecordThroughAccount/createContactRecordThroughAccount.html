<template>
    <lightning-card title="Create Contact Record">
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Last Name" 
                value={lastName} 
                required 
                onchange={handleLastNameChange}>
            </lightning-input>

            <lightning-input 
                label="Phone" 
                value={phone} 
                type="tel" 
                onchange={handlePhoneChange}>
            </lightning-input>

            <br />
            <lightning-button 
                variant="brand" 
                label="Save" 
                onclick={handleSave}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
