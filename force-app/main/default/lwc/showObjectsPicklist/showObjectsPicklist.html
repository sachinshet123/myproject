<template>
    <lightning-card>
     <lightning-combobox
        label="Select Object"
        value={selectedObject}
        options={objectOptions}
        onchange={objectChange}
        >
             
        </lightning-combobox>
        //lightning-combobox allows a user to select an option from predefined 
         //list of options that is functionally similar to an HTML select //element.
    </lightning-card>
    </template>
