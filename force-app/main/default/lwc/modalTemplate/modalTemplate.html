<template>
    <lightning-card title="Create Account Modal">
        <lightning-button label="Open Modal" onclick={openModal}></lightning-button>

        <!-- Modal -->
        <template if:true={isModalOpen}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal Header -->
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Create New Account</h2>
                        <lightning-button-icon icon-name="utility:close" onclick={closeModal} alternative-text="Close"></lightning-button-icon>
                    </header>

                    <!-- Modal Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="Account Name" value={accountName} onchange={handleNameChange}></lightning-input>
                    </div>

                    <!-- Modal Footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
