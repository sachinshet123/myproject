<template>
    <lightning-card title="Check are you 18 or not ">
        <lightning-input class="slds-p-left_large slds-m-bottom_medium" type="checkbox" label="Are you 18?" onchange={handleChange} checked="true"></lightning-input>
        <!-- Display Personal details -->
        <template lwc:if={showDetails}>
        <template for:each={contacts.data} for:item="con">
            <div key={con.Id} class="slds-p-left_large">
            <strong>Name : {con.Name}<br/></strong>
            <strong>Email : {con.Email}<br></strong>
            <strong>Phone : {con.Phone}<br></strong>
            <strong>Address : {con.MailingAddress.city},{con.MailingAddress.country},{con.MailingAddress.state},{con.MailingAddress.postalCode},{con.MailingAddress.street}</strong>
            </div>
        </template>
    </template>
    <!-- Display error message -->
    <template lwc:if={showError}>
    <div>
    <p class="slds-p-left_large" style="font-size: medium;"><strong> Sorry, you are not eligible for vote</strong> </p>
    </div>
</template>
</lightning-card>
</template>
