<template>
    <lightning-card title="Create Simple Static Data">
        <div class="slds-p-around_medium">
            <template for:each={staticPersonalDate} for:item="person">
                <div key={person.id}>
                    <p>{person.name}</p>
                    <p>{person.age}</p>
                    <p>{person.city}</p>
                    <p>{person.phone}</p>
                    <p>{person.Email}</p>
                </div>
            </template>
            </div>
    </lightning-card>
</template>
