<template>
    <lightning-card title="Select Object">
        <lightning-combobox
            label="Select Object"
            value={selectedObject}
            options={ObjectOptions}
            onchange={ObjectChange}
        >
        </lightning-combobox>
    </lightning-card>
    <template if:true={selectedObject}>
        <lightning-card>
            <lightning-record-edit-form object-api-name={selectedObject}>
                <template for:each={fieldsCollection} for:item="field">
                    <lightning-input-field key={field} field-name={field}></lightning-input-field>
                </template>
                <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
            </lightning-record-edit-form>
        </lightning-card>
    </template>
</template>
